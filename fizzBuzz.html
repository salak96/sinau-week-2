<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            text-align: left;
        }

        .result p {
            margin: 0;
            padding: 5px;
        }

        .fizz {
            color: #FF5733;
        }

        .buzz {
            color: #33A1FF;
        }

        .fizzbuzz {
            color: #9D33FF;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>FizzBuzz Generator</h2>
        <input type="number" id="numberInput" placeholder="Masukkan angka" />
        <button onclick="generateFizzBuzz()">Generate</button>
        <div class="result" id="result"></div>
    </div>
    //code js
    <script>
        function generateFizzBuzz() {
            const n = parseInt(document.getElementById("numberInput").value);
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";
            
            for (let i = 1; i <= n; i++) {
                const p = document.createElement("p");
                
                if (i % 3 === 0 && i % 5 === 0) {
                    p.textContent = "FizzBuzz";
                    p.classList.add("fizzbuzz");
                } else if (i % 3 === 0) {
                    p.textContent = "Fizz";
                    p.classList.add("fizz");
                } else if (i % 5 === 0) {
                    p.textContent = "Buzz";
                    p.classList.add("buzz");
                } else {
                    p.textContent = i;
                }

                resultDiv.appendChild(p);
            }
        }
    </script>

</body>
</html>
