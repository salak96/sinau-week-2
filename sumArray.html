<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Array</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sum Array Calculator</h2>
        <input type="text" id="arrayInput" placeholder="Masukkan angka, pisahkan dengan koma" />
        <button onclick="calculateSum()">Hitung Jumlah</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function sumArray(arr) {
            return arr.reduce((sum, num) => sum + num, 0);
        }

        function calculateSum() {
            const input = document.getElementById("arrayInput").value;
            const array = input.split(",").map(num => parseFloat(num.trim())).filter(num => !isNaN(num));
            const sum = sumArray(array);

            document.getElementById("result").textContent = `Jumlah: ${sum}`;
        }
    </script>

</body>
</html>
